{% extends "base.html" %}


{% block content %}

<h2>Forget Password</h2>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.mail.label }}<br>
        {{ form.mail(size=32) }}<br>
        {% for error in form.mail.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>{{ form.send_mail() }}</p>
</form>
    
{% endblock %}
